apiVersion: apps/v1 
kind: Deployment 
metadata: 
    name: movie-app
    namespace: default
spec: 
  selector: 
    MatchLabels:
       app: movie-app
  template:
    metadata:
      labels:
        app: movie-app
    spec:
      containers:
        - name: myc1
          image: ${IMAGE_NAME}:${IMAGE_TAG}
          ports:
            - containerPort: 5000